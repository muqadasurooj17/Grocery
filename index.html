<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Grocery</title>
</head>
<body>
    <!-- Main container with background image -->
    <div class="container min-w-full min-h-screen bg-[url('images/image.png')] 
    bg-cover bg-center px-28 py-5 relative">
        
        <!-- Navigation Bar -->
        <nav class="flex items-center">
            <!-- Logo -->
            <img src="images/logo.png" class="w-40 cursor-pointer"> 
            
            <!-- Navigation Links -->
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Home</a>
                </li>
                <li class="list-none inline-block px-5"> 
                    <a href="#" class="no-underline text-white px-2">About</a>
                </li>
                <li class="list-none inline-block px-5"> 
                    <a href="#" class="no-underline text-white">Features</a>
                </li>
                <li class="list-none inline-block px-5">
                    <a href="#" class="no-underline text-white px-2">Contact</a>
                </li>
            </ul>

            <!-- Cart Icon -->
            <img src="images/cart.png" alt="cart" class="w-8 cursor-pointer">
        </nav>
        
        <!-- Hero Section -->
        <div class="text-white mt-48 max-w-xl">
            <!-- Main Heading -->
            <h1 class="text-6xl font-semibold leading-normal">
                Grocery <br>Delivery in 15 mins
            </h1>
            
            <!-- Description Text -->
            <p>
                Grocery offers a wide range of products,
                including fresh produce, dairy, baked goods, fruits, etc.
            </p>
            
            <!-- Buttons Section -->
            <div class="mt-10">
                <!-- Order Now Button -->
                <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium 
                inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white
                duration-300 hover:border border border-transparent">
                    Order Now
                </a>
                
                <!-- Download App Link -->
                <a href="#">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>
        
        <!-- Hero Image (Grocery items) -->
        <img src="images/grocery-image.png" 
             class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>
</html>
